<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./assets/fontawesome-free/css/all.min.css" />
    <title>Todo List</title>
  </head>
  <body>
    <div id="main" class="d-flex flex-column align-items-center pt-5">
      <div id="content" class="shadow">
        <h1>Tasks</h1>
        <div class="pt-5">
          <div class="d-flex shadow p-3 border-2" id="task_add">
            <input class="form-control" />
            <button onclick="saveTask()" type="button" disabled class="btn btn-success ml-2">Adicionar</button>
          </div>
          <div
            id="tasks"
            class="shadow mt-5 d-flex flex-column align-items-center br-2 mb-5 pb-2"
          >
            <div class="d-flex flex-column align-items-center">
              <i class="fas fa-ghost mb-5 mt-5" style="font-size: 150px"></i>
              <h5>Você ainda não tem tasks cadastradas.</h5>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="modalTask" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <input id="edit_task_name" class="form-control" />
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <label>Descrição da Task:</label>
            <textarea
              id="descricao"
              class="form-control"
              rows="5"
            ></textarea>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="btn_editar">
              Salvar Alterações
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
      integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/fontawesome-free/js/all.min.js"></script>
    <script src="./assets/axios/axios.min.js"></script>
    <script src="./assets/sweetAlert/sweetalert2@10.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
